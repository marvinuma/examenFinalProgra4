<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sistema de Citas - P4</title>
	<link rel="stylesheet" type="text/css" href="
	cssLogin.css">
</head>
<body id = "cuerpo">
	<header id = "cabeza">
		<!-- Insercion de imagen en HTML -->
		<img id = "Logo" src="Logo.jpg" width="
		180px" height="138px">
		<h1>Sistema Agendas y Citas (SIAC)</h1>
		<h2>Clínica Dental Muelitas</h2>
	</header>
	<section id="controles">
		<article id = "inicio">
			<blockquote id = "usuario">
				<p class = "lbl" id = "ldlUSer">
				Usuario:</p>
				<input class ="txt" id = "
				txtUser" type="text" name="
				txtUsuario">
			</blockquote>
			<blockquote id="clave">
				<p class="lbl" id="lblClave">
					Contraseña:</p>
					<input class="txt" id="
					textoPass" type="text" name="
					txtClave">
			</blockquote>
		</article>
		<article id="informacion">
			<p>Para iniciar sesión en la 
			aplicación ingrese su nombre de
			usuario y contraseña, en caso de no
			recordar la contraseña presione el
			botón "Generar Contraseña"</p>
		</article>
	</section>
	<section id="opciones">
		<button id="btnAutenticar">Inicio
		Sesión</button>
		<button id="btnRecuperar">Generar
		Contraseña</button>
	</section>

</body>
</html>
